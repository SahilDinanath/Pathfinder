<!doctype html>
<html lang="en" data-theme="retro">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <link href="/dist/output.css" rel="stylesheet" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Infinite Grid</title>
  <style>
    body {
      margin: 0;
      overflow: auto;
    }

    #grid-container {
      display: grid;
      grid-template-columns: repeat(15, 50px);
      grid-gap: 2px;
      justify-content: center;
      padding: 10px;
    }

    .grid-item {
      width: 50px;
      height: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
    }
  </style>
</head>

<body>
  <!-- speed control-->
  <div class="text-center p-3">
    <h1>Speed:</h1>
  </div>
  <div class="px-20 py-2">
    <input type="range" min="0" max="300" value="150" class="range" id="speed" />
  </div>

  <div class="absolute left-0 top-1/4">
    <div class="p-2">
      <h1>Block Types:</h1>
    </div>
    <div class="p-2">
      <input type="radio" name="color-radio" aria-label="Start" onclick="setColor(0)" class="btn" checked />
    </div>
    <div class="p-2">
      <input type="radio" name="color-radio" aria-label="Wall" onclick="setColor(1)" class="btn" />
    </div>
    <div class="p-2">
      <input type="radio" name="color-radio" aria-label="Goal" onclick="setColor(2)" class="btn" />
    </div>
    <div class="p-2">
      <h1>Playback:</h1>
    </div>
    <div class="p-2">
      <button onclick="runAlgorithm()" class="btn">Run</button>
    </div>
    <div class="p-2">
      <button onclick="pathReset()" class="btn">Reset Path</button>
    </div>
    <div class="p-2">
      <button onclick="fullReset()" class="btn">Full Reset</button>
    </div>
  </div>

  <div class="absolute right-0 top-1/4">
    <div class="p-2">
      <h1>Algorithm Types:</h1>
    </div>
    <div class="p-2">
      <input type="radio" name="algorithm-radio" aria-label="Depth First Search" onclick="setAlgorithm(0)" class="btn"
        checked />
    </div>
    <div class="p-2">
      <input type="radio" name="algorithm-radio" aria-label="Breadth First Search" onclick="setAlgorithm(1)"
        class="btn" />
    </div>
    <div class="p-2">
      <input type="radio" name="algorithm-radio" aria-label="Dijkstra's Algorithm" onclick="setAlgorithm(2)"
        class="btn" />
    </div>
    <div class="p-2">
      <input type="radio" name="algorithm-radio" aria-label="A* Algorithm" onclick="setAlgorithm(3)" class="btn" />
    </div>
  </div>

  <div class="py-5">
    <div id="grid-container"></div>
  </div>

  <script src="./src/main.js"></script>
</body>

</html>
